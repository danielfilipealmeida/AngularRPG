<div class="container-fluid content" role="main">
  <h1>{{ title }}</h1>

  <nav *ngIf="router.url == '/'">
    <ul>
      <li><a routerLink="/new">New Game</a></li>
      <li *ngIf="gameService.gameRunning"><a routerLink="/game">Continue Game</a></li>
      <li *ngIf="gameService.gameRunning"><a routerLink="/quit">Quit Game</a></li>
    </ul>

  </nav>

  <router-outlet></router-outlet>
</div>
